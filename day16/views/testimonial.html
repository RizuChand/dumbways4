<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/testimonial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Testimonial</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary pt-0 ">
        <div class="container-fluid p-2 border border-1">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-4 me-auto mb-2 mb-lg-0">

              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" href="/myproject">My Project</a>
              </li>
              
              <li class="nav-item mx-3">
                <a class="nav-link" href="/testimonial">Testimonials</a>
              </li>

            </ul>
            {{if .test}}
            <form class="auth d-flex justify-content-between" action="/logout" method="post">
              <h4 class="m-1">Halo, {{.test}}</h4>
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            {{else}}
            <div class="auth">
              <a href="/form-register" class="btn btn-primary">Register</a>
              <a href="/form-login" class="btn btn-danger">Login</a>
            </div>
            {{end}}
        
              <a href="/contact" class="btn btn-outline-dark mx-4">Contact</a>
            
          </div>
        </div>
      </nav>

       <div class="container-testimoni">
        <div class="wrapper-testimoni">
            <h1>My Testimonials</h1>
            <div class="container-rating">
                <button class="btn-rating" onclick="dataFilter(1)">1<i class="fa fa-star"></i></button>
                <button class="btn-rating" onclick="dataFilter(2)">2<i class="fa fa-star"></i></button>
                <button class="btn-rating" onclick="dataFilter(3)">3<i class="fa fa-star"></i></button>
                <button class="btn-rating" onclick="dataFilter(4)">4<i class="fa fa-star"></i></button>
                <button class="btn-rating" onclick="dataFilter(5)">5<i class="fa fa-star"></i></button>
                <button class="btn-rating" onclick="allData()">All<i class="fa fa-star"></i></button>  
            </div>
            <ul class="testimonial">
                <!--rendering dom-->

                <!-- <li class="testimonial-item">
                    <div class="wrapper-testimonial-item">
                        <img src="https://i.pinimg.com/736x/96/b6/3f/96b63f5e931758d6cdc445f978f90239.jpg" alt="">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis, ratione!</p>
                        <span>Lorem, ipsum</span>
                        
                    </div>
                </li> -->
                
            </ul>

        </div>
       </div>
       
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
       <script src="./javascript/testimonial.js"></script>
</body>
</html>
