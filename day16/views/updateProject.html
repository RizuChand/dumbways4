<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/addMyproject.css">
    <link rel="stylesheet" href="/css/addMyproject2.css">
    <title>add Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary pt-0 ">
        <div class="container-fluid p-2 border border-1">
          <a class="navbar-brand" href="#">
            <img src="/img/logo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-4 me-auto mb-2 mb-lg-0">

              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" href="myproject">My Project</a>
              </li>
              
              <li class="nav-item mx-3">
                <a class="nav-link" href="/testimonial">Testimonials</a>
              </li>

            </ul>
        
              <a href="/contact" class="btn btn-outline-dark mx-4">Contact</a>
            
          </div>
        </div>
      </nav>
    <div class="container d-flex flex-column align-items-center container-form">
        <div class="wrapper-form">
            <h1>Update My Project</h1>
            <form class="border border-1 p-4" id="form" action="/updateprojectform" method="post" enctype="multipart/form-data">
              <input type="hidden" value="{{.ID}}" name="ID">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="project-name" name="name">
                
                </div>

                <div class="container-date mb-3">
                    <div class="row align-items-start">
                      <div class="col">
                          <label for="exampleInputStartDate" class="form-label">Start Date</label>
                          <input type="date" id="start-date" class="form-control" name="start-date">
                          
                      </div>
                      <div class="col">
                          <label for="exampleInputEndDate" class="form-label">End Date</label>
                          <input type="date" id="end-date" class="form-control" name="end-date">
                       
                      </div>
                      
                    </div>
                  </div>

                  <div class="form-floating">
                    <textarea class="form-control" id="description" name="text-area"></textarea>
                  </div>

                  <div class="radio-button">
                    <label for="nodejs">Node JS</label>
                    <input type="checkbox" id="nodejs" value="NodeJs" name="nodejs">
                    <label for="nodejs">Next JS</label>
                    <input type="checkbox" id="nextjs" value="Javascript" name="javascript">
                    <label for="nodejs">React JS</label>
                    <input type="checkbox" id="reactjs" value="ReactJs" name="reactjs">
                    <label for="nodejs">Typescript</label> 
                    <input type="checkbox" id="typescript" value="Typescript" name="typescript">
                </div>

                <div class="wrapper-upload">
                    <p>Upload Image</p>
                    <div class="upload-images">
                        <label for="input-blog-image">
                            <p>Choose</p>
                        </label>
                        <input type="file" name="input-blog-image" id="input-blog-image" hidden>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>

    </div>
    

       
   
    
    <!-- <script src="./javascript/addProject.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
