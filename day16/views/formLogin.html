<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task day 15</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary pt-0 ">
        <div class="container-fluid p-2 border border-1">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-4 me-auto mb-2 mb-lg-0">

              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" href="/myproject">My Project</a>
              </li>
              
              <li class="nav-item mx-3">
                <a class="nav-link" href="/testimonial">Testimonials</a>
              </li>

            </ul>
        
              <a href="/contact" class="btn btn-outline-dark mx-4">Contact</a>
            
          </div>
        </div>
      </nav>
      
      
     <div class="p-5 mt-5 form-login-container">
      {{if .flashMessage}}
       <div class="container w-50 alert alert-primary" role="alert">
         {{.flashMessage}}
       </div>
       {{end}}
       <div class="container bg-dark p-3 w-50 text-center title-login">
            <h1 class="text-light">Login</h1>
        </div>
        <div class="container p-3 w-50 form-login-wrapper" style="background-color: #d1c9c9;">
            <form class="container" action="/login" method="post">
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="Email">
                  
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control" name="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
     </div>
        
        
       

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
