    <div class="container d-flex flex-column align-items-center container-form">
        <div class="wrapper-form">
            <h1>Add My Project</h1>

            <form class="border border-1 p-4" id="form">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="project-name">
                
                </div>

                <div class="container-date mb-3">
                    <div class="row align-items-start">
                      <div class="col">
                          <label for="exampleInputStartDate" class="form-label">Start Date</label>
                          <input type="date" id="start-date" class="form-control">
                          
                      </div>
                      <div class="col">
                          <label for="exampleInputEndDate" class="form-label">End Date</label>
                          <input type="date" id="end-date" class="form-control">
                       
                      </div>
                      
                    </div>
                  </div>

                  <div class="form-floating">
                    <textarea class="form-control" id="description"></textarea>
                  </div>

                  <div class="radio-button">
                    <label for="nodejs">Node JS</label>
                    <input type="checkbox" id="nodejs" value="nodejs">
                    <label for="nodejs">Next JS</label>
                    <input type="checkbox" id="nextjs" value="nextjs">
                    <label for="nodejs">React JS</label>
                    <input type="checkbox" id="reactjs" value="reactjs">
                    <label for="nodejs">Typescript</label> 
                    <input type="checkbox" id="typescript" value="typescript">
                </div>

                <div class="wrapper-upload">
                    <p>Upload Image</p>
                    <div class="upload-images">
                        <label for="input-blog-image">
                            <p>Choose</p>
                        </label>
                        <input type="file" name="input-blog-image" id="input-blog-image" hidden>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>

    </div>
