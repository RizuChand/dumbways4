    <div class="container">
        <div class="wrapper-form">
            <h1>Add My Project</h1>

            <form id="form">
                <label for="">Project Name</label>
                <input type="text" id="project-name" required> 

                <div class="wrapper-date">
                    
                    <div class="date-form1">
                        <label for="">Start Date</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="date-form2">
                        <label for="">End Date</label>
                        <input type="date" id="end-date" required>
                    </div>

                </div>

                <div class="description">
                    <label for="">Description</label>
                    <textarea name="description" id="description" cols="20" rows="5" maxlength="50" required></textarea>

                </div>

                <label for="">Technologi</label>
                <div class="radio-button">
                    <label for="nodejs">Node JS</label>
                    <input type="checkbox" id="nodejs" value="nodejs">
                    <label for="nodejs">Next JS</label>
                    <input type="checkbox" id="nextjs" value="nextjs">
                    <label for="nodejs">React JS</label>
                    <input type="checkbox" id="reactjs" value="reactjs">
                    <label for="nodejs">Typescript</label> 
                    <input type="checkbox" id="typescript" value="typescript">
                </div>
                <div class="wrapper-upload">
                    <p>Upload Image</p>
                    <div class="upload-images">
                        <label for="input-blog-image">
                            <p>Choose</p>
                        </label>
                        <input type="file" name="input-blog-image" id="input-blog-image" hidden>
                    </div>
    
                    <button class="btn-submit" type="submit">Submit</button>

                </div>
            </form>

        </div>

    </div>
    
    <div class="myproject-container">
        <h1>My Project</h1>
        <ul class="wrapper-myproject" id="wrapper-myproject">
            
            <!-- rendering dom -->
        
            
        </ul>
    </div>
